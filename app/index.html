<!doctype html>
<html lang="en" data-framework="angularjs">

<head>
	<meta charset="utf-8">
	<title>AngularJS test 1</title>
	<link rel="stylesheet" href="lib/todomvc-common/base.css">
	<link rel="stylesheet" href="lib/todomvc-app-css/index.css">
	<link rel="stylesheet" href="app.css">
	<style>[ng-cloak] { display: none; }</style>
</head>

<body ng-app="todomvc">
	<ng-view></ng-view>

	<script type="text/ng-template" id="todomvc-index.html">
		<section class="todoapp">
			<header class="header">
				<h1>Todo v1</h1>
				<form class="todo-form" ng-submit="addTodo()">
					<input class="new-todo" placeholder="What needs to be done?" ng-model="newTodo" ng-disabled="saving" autofocus>
				</form>
			</header>
			<section class="main" ng-show="todos.length" ng-cloak>
				<input id="toggle-all" class="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<li class="item" ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
						<div class="view">
							<input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
							<label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
							<button class="destroy" ng-click="removeTodo(todo)"></button>
						</div>
						<form ng-submit="saveEdits(todo, 'submit')">
							<input class="edit" ng-trim="false" ng-model="todo.title" todo-escape="revertEdits(todo)" ng-blur="saveEdits(todo, 'blur')" todo-focus="todo == editedTodo">
						</form>
					</li>
				</ul>
			</section>
			<footer class="footer" ng-show="todos.length" ng-cloak>
				<span class="todo-count"><strong>{{remainingCount}}</strong>
					<ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
				</span>
				<ul class="filters">
					<li>
						<a ng-class="{selected: status == ''} " href="#/">All</a>
					</li>
					<li>
						<a ng-class="{selected: status == 'active'}" href="#/active">Active</a>
					</li>
					<li>
						<a ng-class="{selected: status == 'completed'}" href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
		</footer>
	</script>
	<script src="lib/todomvc-common/base.js"></script>
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular-route/angular-route.js"></script>
	<script src="lib/angular-resource/angular-resource.js"></script>
	<script src="lib/angular-animate/angular-animate.js"></script>
	<script src="app.js"></script>
	<script src="controllers/todoCtrl.js"></script>
	<script src="services/todoStorage.js"></script>
	<script src="directives/todoFocus.js"></script>
	<script src="directives/todoEscape.js"></script>
</body>

</html>
